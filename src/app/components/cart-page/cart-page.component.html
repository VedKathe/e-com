<div class=" p-5 pt-3">
    <div class="d-flex justify-content-between p-2 ">
        <div class="h3">Cart</div>

    </div>
    <div class=" carttotel">

        <div class="rounded p-2 m-2 shadow-lg w-75 bg-white">
            <table class="table table-hover" *ngIf="carts.length>=1">
                <thead>
                    <tr>
                        <th scope="col">Product ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of carts'>
                        <th scope="row">{{item.product.productid}}</th>
                        <td>{{item.product.name}}</td>

                        <td>Rs. {{item.product.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>
                            <div class="d-flex gap-2">
                                <button class="btn btn-secondary" title="remove"
                                    (click)="updateReduceQuantity(item)">-</button>

                                <button class="btn btn-primary"
                                    (click)="updateAddQuantity(item)"
                                    title="add">+</button>

                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>

            <div
                class="d-flex flex-column justify-content-center align-items-center h-100"
                *ngIf="carts.length<1">
                <label class="h3">Cart is Empty</label>
                <a href="/" class="btn btn-primary m-2">Keep Shopping</a>
            </div>
        </div>
        <div class="w-25 p-2">
            <div class="card">
                <h5 class="card-header">Totel</h5>
                <div class="card-body">
                    <h5 class="card-title">Subtotel( {{carts.length}} items) :
                        Rs. {{subTotel.toFixed(2)}}</h5>
                    <button (click)="proceedToPay()"
                        class="btn btn-primary w-100">Proceed to Pay</button>
                </div>
            </div>

        </div>
    </div>
</div>
